<section cdkDropListGroup>
  <header class="mat-h1">Boards</header>
  <div class="mat-h2">total tasks: {{ tasksCount }}</div>

  <div class="boards-wrapper">
    <app-task-list
      *ngFor="let board of taskService.boards"
      [title]="board.title"
      [items]="board.tasks"
      (dropItem)="drop($event)"
    ></app-task-list>
  </div>
  <p>{{ changeDetectionCalled() }}</p>
</section>
