<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div cdkDropList #todoList="cdkDropList" class="list" (cdkDropListDropped)="dropItem.emit($event)" [cdkDropListData]="items">
      <div class="list-item" *ngFor="let item of items" cdkDrag>{{item.title}}</div>
    </div>
  </mat-card-content>
</mat-card>
