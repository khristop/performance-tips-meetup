<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div cdkDropList #todoList="cdkDropList" class="list" (cdkDropListDropped)="dropItem.emit($event)" [cdkDropListData]="items">
      <app-item-details *ngFor="let item of items" cdkDrag [item]="item"></app-item-details>
    </div>
    <p>{{ changeDetectionCalled() }}</p>
  </mat-card-content>
</mat-card>
